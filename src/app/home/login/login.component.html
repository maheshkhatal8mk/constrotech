<div class="container d-flex justify-content-center">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" style="width:50rem;">
        <h3 class="d-flex justify-content-center">Get In Touch</h3>
        
        <div class="form-group">
            <label >User ID:</label>
            <input type="text" class="form-control" formControlName="userid" required [ngClass]="{'is-invalid':isSubmitted && f.userid.errors}">

        </div>
        <div *ngIf="isSubmitted && f.userid.errors?.required" class="invalid-feedback">User Id is required</div>
        <div class="form-group">
            <label >Email:</label>
            <input type="text" class ="form-control" formControlName="email"
            required [ngClass]="{'is-invalid': isSubmitted && f.email.errors}"
            placeholder="Email is required" >
            <div *ngIf="isSubmitted && f.email.errors?.required" class="invalid-feedback">Email is required</div>
            <div *ngIf="isSubmitted && f.email.errors?.pattern" class="invalid-feedback">Please Enter valid email.</div>
        </div>
        <div class="form-group">
            <label >Password:</label>
            <input type="text" class ="form-control" formControlName="pass" id="pass">
        </div>
    
        <div class="form-group">
            <label >Confirm Password: </label>
            <input type="text" class ="form-control" formControlName="cpass" id="cpass">
        </div> <br><br>
        
        <button class="btn btn-warning" (click)="matchPassword()" >LogIn</button>
    </form>
</div>
<br><br>
